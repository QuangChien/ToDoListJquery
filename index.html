<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List With Jquery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>todos</h1>
    </header>
    <section class="main">
        <input class="new-todo" placeholder="What needs to be done?" value="">
        <div class="toggle-wrap">
            <label class="toggle-all-label" name="toggle-all-label" for="toggle-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="toggle-all-svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>

            </label>
            <input class="toggle-all" id="toggle-all" type="checkbox" value="">
        </div>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer none">
        <span class="todo-count">
            <span class="total-todo-active">0</span>
            <span>items</span>
            <span>left</span>
        </span>
        <ul class="filters">
            <li class="active all selected">All</li>
            <li class="selected to-do-active"><span class="">Active</span></li>
            <li class="selected to-do-completed">Completed</li>
        </ul>
        <div class="clear-completed-wraper">
            <span class="clear-completed">Clear completed</span>
        </div>
    </footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
